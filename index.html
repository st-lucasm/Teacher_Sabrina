<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teacher Sabrina - Professora de Inglês</title>
</head>
<body>   
    <main>
        <div id="barra-lateral">        
            <h1 id="titulo">Teacher Sabrina <img id="foto-perfil" src="src/perfil.jpg" alt="Foto da Teacher Sabrina"></h1>
            <h2 id="professora"><span>Professora de Inglês</span></h2>
            <nav id="menu">
                <button class="botao qm" onclick=replace(conteudo,who)><span>Quem é a Teacher Sabrina?</span></button>
                <button class="botao pq" onclick=replace(conteudo,why)><span>Por quê aprender inglês?</span></button>
                <button class="botao oq" onclick=replace(conteudo,what)><span>O que você vai aprender no curso?</span></button>
                <button class="botao contato"><span>Entre em contato</span></button>
            </nav>
        </div>
        <div id="conteudo">
            <h1 id="conteudo_titulo">Quem é a Teacher Sabrina?</h1>
            <div id="conteudo_descricao"> 
            <p>Radialista, Jornalista e Professora de inglês desde 2006. Possui especialização em língua inglesa pela Universidade Metodista (2009) 
                e vem ensinando o idioma a alunos em todos os níveis, do básico ao avançado.</p>             
            
            </div>
    </main>  
    <script src="script.js"></script> 
</body>
</html>
